apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ayphen-app-secrets
  namespace: default
spec:
  template:
    metadata:
      name: ayphen-app-secrets
      namespace: default
    type: Opaque
  encryptedData:
    JWT_SECRET: AgBOw7Yg...  # Placeholder for sealed JWT secret
    API_KEY: AgBm2Nj...     # Placeholder for sealed API key
    DATABASE_URL: AgC3kP... # Placeholder for sealed database URL
    REDIS_URL: AgBn4Mx...   # Placeholder for sealed Redis URL
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ayphen-ai-service-secrets
  namespace: default
spec:
  template:
    metadata:
      name: ayphen-ai-service-secrets
      namespace: default
    type: Opaque
  encryptedData:
    AI_SERVICE_KEY: AgCp9Qs...    # Placeholder for sealed AI service key
    MODEL_ENDPOINT: AgBr5Kx...    # Placeholder for sealed model endpoint
    STORAGE_KEY: AgDm8Py...       # Placeholder for sealed storage key
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: tls-secret
  namespace: default
spec:
  template:
    metadata:
      name: tls-secret
      namespace: default
    type: kubernetes.io/tls
  encryptedData:
    tls.crt: AgBw3Jk...  # Placeholder for sealed TLS certificate
    tls.key: AgCm5Nx... # Placeholder for sealed TLS private key
