apiVersion: v1
kind: Secret
metadata:
  name: ayphen-app-secrets
  namespace: default
type: Opaque
stringData:
  JWT_SECRET: ${JWT_SECRET}
  API_KEY: ${API_KEY}
  DATABASE_URL: ${DATABASE_URL}
  REDIS_URL: ${REDIS_URL}
---
apiVersion: v1
kind: Secret
metadata:
  name: ayphen-ai-service-secrets
  namespace: default
type: Opaque
stringData:
  AI_SERVICE_KEY: ${AI_SERVICE_KEY}
  MODEL_ENDPOINT: ${MODEL_ENDPOINT}
  STORAGE_KEY: ${STORAGE_KEY}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ayphen-sealed-secrets
  namespace: default
spec:
  encryptedData:
    # Encrypted secrets will be stored here after sealing
    # Use kubeseal to encrypt secrets before committing
