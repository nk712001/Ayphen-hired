<svg width="880" height="1000" viewBox="0 0 880 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="880" height="1000" fill="#f8fafc" opacity="0.95"/>
  
  <!-- Header with checkmark -->
  <rect x="50" y="50" width="780" height="120" rx="20" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2"/>
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1e293b">Secondary Camera</text>
  <circle cx="750" cy="85" r="25" fill="#10b981"/>
  <path d="M740 85 L748 93 L760 77" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Main instruction box -->
  <rect x="50" y="200" width="780" height="150" rx="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="90" y="240" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#334155">Please position your secondary camera to</text>
  <text x="90" y="270" font-family="Arial, sans-serif" font-size="20" font-weight="500" fill="#334155">show your face and workspace clearly.</text>
  
  <!-- Illustration -->
  <g transform="translate(50, 400)">
    <!-- Desk -->
    <rect x="0" y="450" width="780" height="20" fill="#e2e8f0"/>
    <rect x="0" y="470" width="780" height="80" fill="#f1f5f9"/>
    
    <!-- Person -->
    <g transform="translate(500, 200)">
      <!-- Head -->
      <circle cx="0" cy="0" r="60" fill="#fbbf24"/>
      <!-- Hair -->
      <path d="M-50 -30 Q-60 -70 -30 -80 Q0 -90 30 -80 Q60 -70 50 -30 Q40 -10 20 -20 Q0 -25 -20 -20 Q-40 -10 -50 -30" fill="#1e293b"/>
      <!-- Body -->
      <rect x="-40" y="60" width="80" height="120" rx="10" fill="#60a5fa"/>
      <!-- Arms -->
      <rect x="-80" y="80" width="40" height="80" rx="20" fill="#fbbf24"/>
      <rect x="40" y="80" width="40" height="80" rx="20" fill="#fbbf24"/>
      <!-- Hands on keyboard -->
      <ellipse cx="-60" cy="200" rx="25" ry="15" fill="#fbbf24"/>
      <ellipse cx="60" cy="200" rx="25" ry="15" fill="#fbbf24"/>
    </g>
    
    <!-- Laptop -->
    <g transform="translate(200, 350)">
      <!-- Screen -->
      <rect x="0" y="0" width="120" height="80" rx="5" fill="#374151"/>
      <rect x="5" y="5" width="110" height="70" fill="#1f2937"/>
      <!-- Base -->
      <rect x="-10" y="80" width="140" height="15" rx="7" fill="#6b7280"/>
      <!-- Keyboard -->
      <rect x="0" y="85" width="120" height="40" fill="#9ca3af"/>
      <!-- Keys -->
      <g fill="#d1d5db">
        <rect x="10" y="95" width="8" height="6" rx="1"/>
        <rect x="22" y="95" width="8" height="6" rx="1"/>
        <rect x="34" y="95" width="8" height="6" rx="1"/>
        <rect x="46" y="95" width="8" height="6" rx="1"/>
        <rect x="58" y="95" width="8" height="6" rx="1"/>
        <rect x="70" y="95" width="8" height="6" rx="1"/>
        <rect x="82" y="95" width="8" height="6" rx="1"/>
        <rect x="94" y="95" width="8" height="6" rx="1"/>
        <rect x="106" y="95" width="8" height="6" rx="1"/>
        
        <rect x="15" y="105" width="8" height="6" rx="1"/>
        <rect x="27" y="105" width="8" height="6" rx="1"/>
        <rect x="39" y="105" width="8" height="6" rx="1"/>
        <rect x="51" y="105" width="8" height="6" rx="1"/>
        <rect x="63" y="105" width="8" height="6" rx="1"/>
        <rect x="75" y="105" width="8" height="6" rx="1"/>
        <rect x="87" y="105" width="8" height="6" rx="1"/>
        <rect x="99" y="105" width="8" height="6" rx="1"/>
        
        <rect x="20" y="115" width="60" height="6" rx="1"/>
      </g>
    </g>
    
    <!-- Mobile phone (secondary camera) -->
    <g transform="translate(100, 300)">
      <rect x="0" y="0" width="60" height="100" rx="8" fill="#374151"/>
      <rect x="5" y="10" width="50" height="80" fill="#1f2937"/>
      <!-- Camera on phone showing person -->
      <rect x="10" y="15" width="40" height="30" fill="#60a5fa"/>
      <circle cx="30" cy="25" r="8" fill="#fbbf24"/>
      <rect x="15" y="35" width="30" height="15" fill="#60a5fa"/>
    </g>
    
    <!-- Chair -->
    <g transform="translate(450, 300)">
      <rect x="0" y="0" width="100" height="20" rx="10" fill="#d1d5db"/>
      <rect x="10" y="20" width="15" height="150" fill="#9ca3af"/>
      <rect x="75" y="20" width="15" height="150" fill="#9ca3af"/>
      <rect x="0" y="150" width="100" height="20" rx="10" fill="#d1d5db"/>
    </g>
  </g>
</svg>
